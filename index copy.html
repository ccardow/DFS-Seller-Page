<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Starter Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      .modal-header {
        padding: 0 1rem;
        border-bottom: 0;
      }

      .close {
        font-size: 32px;
      }

      iframe {
        width: 100%;
        min-height: 500px;
      }

      .modal-body {
        padding-top: 0;
      }

      .modal-dialog {
        width: 60%;
      }
    </style>
  </head>
  <body style="font-family: 'Montserrat', sans-serif;">
    <!-- BEGIN MODAL  -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="yt-player">
            <div class="video-box">
              <iframe
                title="video-box"
                allowfullscreen=""
                src="//www.youtube.com/embed/1Vshz4-SFQ0"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $('.modal-backdrop, #exampleModal .close, #myModal .btn').live(
        'click',
        function () {
          jQuery('#myModal iframe').attr(
            'src',
            jQuery('#myModal iframe').attr('src')
          );
        }
      );
    </script>

    <!-- END MODAL -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
